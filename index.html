    <style>
        #message{
            display: inline;

        #user-form, #usercard{
            background-color: #f8f9fa;
        }
    </style>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light" style="margin-bottom: 20px">
    <a class="navbar-brand" href="listContacts.php">
        <img src="images/lion.png" width="12%" height="12%" class="d-inline-block align-middle" alt="">
        CS 2033 Web Systems
    </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
            <button id="refresh" class="btn btn-primary">Refresh Users</button>
            <div id="message"></div>
                <table id="usertable" class="table table-bordered table-striped">
                    
                </table>  
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body" id="usercard">
                        <h5 class="card-title">Add User</h5>
                        <p class="card-text">Add a new user to the list.</p>
                        <form id="user-form" action="">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control mb-3" id="lastname" name="lastname" placeholder="Enter Last Name" required>
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control mb-3" id="firstname" name="firstname" placeholder="Enter First Name" required>
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Enter Username" required>
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control mb-3" id="email" name="email" placeholder="Enter Email Address" required>
                            <label for="passwd" class="form-label">Password</label>
                            <input type="text" class="form-control mb-3" id="passwd" name="passwd" placeholder="Enter Password" required>
                            <label for="urole" class="form-label">Role</label>
                            <input type="text" class="form-control mb-3" id="urole" name="urole" placeholder="Enter Role" required>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>      
            </div>
        </div>
    </div>
